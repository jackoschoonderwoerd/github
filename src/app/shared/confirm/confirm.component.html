<div class="warning">
    <p>Are you sure?</p>
    <p>{{data.message}}</p>
    <div class="buttons">
        <button mat-raised-button
            color="primary"
            (click)="onConfirm()">confirm</button>
        <button mat-raised-button
            color="primary"
            (click)="onCancel()">cancel</button>
    </div>
</div>
