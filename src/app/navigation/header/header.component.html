<mat-toolbar>
    <button mat-icon-button
        class="menu"
        (click)="onToggleSidenav()"><a>
            <mat-icon>menu</mat-icon>
        </a></button>
    <div class="version">V9</div>

    <div fxHide.xs="true"
        class="wide-screen-only">
        <a routerLink="home"
            routerLinkActive="link-active"
            [routerLinkActiveOptions]="{exact:true}">home
        </a>
        <a routerLink="contact"
            routerLinkActive="link-active"
            [routerLinkActiveOptions]="{exact:true}">contact
        </a>
        <a routerLink="atelier"
            routerLinkActive="link-active"
            [routerLinkActiveOptions]="{exact:true}">atelier
        </a>
        <a [matMenuTriggerFor]="categories">catalog
            <mat-menu #categories>
                <button *ngFor="let category of categories$|async"
                    (click)="onCategorySelected(category.id)"
                    mat-menu-item>{{category.name}}</button>
            </mat-menu>
        </a>
        <a *ngIf="(user$|async)"
            routerLink="products"
            routerLinkActive="link-active"
            [routerLinkActiveOptions]="{exact:true}">add product
        </a>
        <a *ngIf="(user$|async)"
            routerLink="store"
            routerLinkActive="link-active"
            [routerLinkActiveOptions]="{exact:true}">store
        </a>
        <a *ngIf="!(user$|async)"
            (click)="onLogIn()">
            <!-- login -->
            <mat-icon>login</mat-icon>
        </a>
        <a *ngIf="(user$|async)"
            (click)="onLogOut()">
            <mat-icon>logout</mat-icon>
            <!-- logout -->
        </a>
    </div>

</mat-toolbar>
