<mat-sidenav-container>
    <mat-sidenav role="navigation"
        #sidenav>
        <app-side-nav (closeSidenav)="sidenav.toggle()"></app-side-nav>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-header *ngIf="showHeaderFooter"
            (sidenavToggle)="sidenav.toggle()"></app-header>

        <main>
            <router-outlet></router-outlet>
        </main>
        <app-footer *ngIf="showHeaderFooter"></app-footer>
    </mat-sidenav-content>
</mat-sidenav-container>
