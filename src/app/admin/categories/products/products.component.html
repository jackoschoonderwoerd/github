<div class="nested-component products-component">
    <div class="title">{{title}}</div>
    <div class="category-name">{{(category$|async)?.name}}</div>
    <ul class="products-list">
        <li class="products-list-item"
            *ngFor="let product of products$|async">
            <div class="left">
                <button color="primary"
                    mat-mini-fab
                    (click)="onEdit(product)">
                    <mat-icon fontIcon="edit"></mat-icon>
                    <!-- <span class="mat-icon">edit</span> -->
                </button>
                <button mat-mini-fab
                    color="warn"
                    (click)="onDelete(product)">
                    <mat-icon fontIcon="delete"></mat-icon>
                </button>
                <div class="name">{{product.name}}</div>
            </div>
            <div class="right">
                <img [src]="product.imageUrl"
                    alt="">
                <button mat-mini-fab
                    color="primary"
                    (click)="onProductDetails(product.id)">
                    <mat-icon fontIcon="search"></mat-icon>
                </button>
            </div>
        </li>
    </ul>
    <button *ngIf="category"
        mat-raised-button
        color="primary"
        (click)="onAddProduct()">add to {{(category$|async)?.name}}</button>
</div>
